<!DOCTYPE html>
<html lang="en">
<head>
    <title>Property Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="body-login">
    <!-- Login Form Content -->
    <div id="login-box" class="container-fluid">
        <div id="login-content">
            <h3>Login</h3>
            <div class="form-group">
                <input id="email-input" type="text" placeholder="Email" name="email" required>
                <label><b>Email</b></label>
            </div>
            <div class="form-group">
                <input id="password-input" type="password" placeholder="password" name="password" required>
                <label><b>Password</b></label>
            </div>
            <button id="btn-login" class="btn btn-primary">Login</button>
        </div>
        <!-- Spinner while the api is loading -->
        <i class="fa fa-circle-o-notch fa-spin loader container-fluid"></i>
    </div>
</body>

<script>
$(document).ready(function(){
    $(".loader").hide();
    $("#btn-login").click(function(){
        loginClicked();
        var a = new User();
        a.login($("#email-input").val(), $("#password-input").val(), "home.html");
    });

    function loginClicked(){
        $("#login-content").children().hide();
        $("#login-box").css({
            "width": "50px",
            "background-color": "transparent",
            "border-color": "transparent"
        });
        $(".loader").show();
    }
});
</script>

</html>
