    <!-- 
		Steps for Calendar Page to Load and Display Data
		This will be using javascript and jquery.
		
		1. Get Current Month and Display Name
		2. Backtrack current date information to beginning of the month
		3. Grey out unused spaces before first day
		4. Build div, insert date
			a. check database for events that day		<-- Or we can get the event days before hand and store them in an array
			b. insert event information to be viewed
		5. Grey out remaining spaces
	-->
	
	<div id="Calendar-Header">
		<!-- Center Calendar Header -->
		Calendar!
	</div>
	
	<div id="Month-Header">
		<script>
			var months = {	// dictionary of months
				0: "January",
				1: "February",
				2: "March",
				3: "April",
				4: "May",
				5: "June",
				6: "July",
				7: "August",
				8: "September",
				9: "October",
				10: "November",
				11: "December"
			};
			
			var dateVar = new Date();
			var monthInt = dateVar.getMonth();
			
			$(document).ready(function() {	// append Name of Month from dictionary
				$("#Month-Header").append("<h2>" + months[monthInt] + "</h2>");
			});
		</script>
	</div>
	
	<div id="Day-Listing">
		<script>
			var days = {	// dictionary of days
				0: "Sunday",
				1: "Monday",
				2: "Tuesday",
				3: "Wednesday",
				4: "Thursday",
				5: "Friday",
				6: "Saturday"
			};
			
			var $dayHeading = $("<div />", {
				class: 'Day-Heading'	
			});
			
			$(document).ready(function() {
				for (i = 0; i < 7; i++) {	// append list of days using dictionary
					$("#Day-Listing").append($dayHeading.clone().append(days[i]));
				}
			});
		</script>
	</div>
	
	<div id="Calendar-Body">
		<script>
			var $calendarDay = $("<div />", {
				class: 'calendarDay'	
			});
			
			var dateVar = new Date();
			var dayOfWeek = dateVar.getDay();
			var dayOfMonth = dateVar.getDate();
			var daysInMonth = dateVar.getMonth();	// get month to start
			
			// convert daysInMonth to represent total days in month
			if (daysInMonth == 1) {	
				daysInMonth = 28;
			}
			else if (daysInMonth == 3 || daysInMonth == 5 || daysInMonth == 8 || daysInMonth == 10) {
				daysInMonth = 30;
			}
			else {
				daysInMonth = 31;
			}
			
			// walk backwards to first day of the month, keeping track of the name of the day
			while (dayOfMonth != 1) {
				if (dayOfWeek == 0) {
					dayOfWeek = 6;
				}
				else {
					dayOfWeek--;
				}
				dayOfMonth--;
			}
		
			$(document).ready(function() {
				var i = 0;
				while (i < dayOfWeek) {	// grey out spaces at the beginning of the calendar that do not have a corresponding day
					$("#Calendar-Body").append($calendarDay.clone().css("background-color", "grey"));
					i++;
				}
			
				for (i = 1; i <= daysInMonth; i++) {	// fill in calendar boxes with number of day and event information if applicable
					if ((i + dayOfWeek - 1) % 7 == 0 && i != 1) {	// break to next line before filling in sunday
						$("#Calendar-Body").append("<br />");
					}
					$("#Calendar-Body").append($calendarDay.clone().append("<p>" + i + "</p>"));
					
					/*
						This is where we will pull from the database to see which days need to have events attached to them
						
						
						
						
						
						
					*/
				}
				
				while ((i + dayOfWeek - 1) % 7 != 0) {	// grey out remaining calendar spaces that do not have corresponding days
					$("#Calendar-Body").append($calendarDay.clone().css("background-color", "grey"));
					i++;
				}
			});
		</script>
	</div>
